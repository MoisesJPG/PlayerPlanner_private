<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/global.css">
    <style>
        div {
            background-color: #f4f4f4;
            padding: 10px;
            /* border-radius: 5px; */
            overflow-x: auto;
            white-space: pre-wrap;
            background-color: black;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 8px;
        }
        div * {
            font-family: monospace;
        }
        div p {
            display: flex;
            flex-direction: column;
            width: 64px;
            height: 96px;
            border: 1px solid white;
            color: rgb(000,000,000); background-color: rgb(255,255,255, 1); 
        }
        div p span {
            display: block;
            width: 100%;
            height: 16px;
            flex: 0 0 auto;
            overflow: hidden;
            text-align: center;
            background-color: black;
            color:white;
            width: calc(100% - 8px * 2);
            padding: 4px 8px;
        }
        div p.COMMON    { color: rgb(064,064,064); background-color: rgb(128,128,128, 1); }
        div p.UN-COMMON { color: rgb(000,128,000); background-color: rgb(000,255,000, 1); }
        div p.RARE      { color: rgb(000,128,128); background-color: rgb(000,255,255, 1); }
        div p.EPIC      { color: rgb(128,000,128); background-color: rgb(255,000,255, 1); }
        div p.LEGENDARY { color: rgb(128,128,000); background-color: rgb(255,255,000, 1); }
    </style>
</head>
<body>
    <header></header>
    <main>
        <div>
            <p class="legendary">
                <span>~9.99M</span>
                <img src="../genshin-impact/images/item/MORA.png" alt="">
            </p>
        </div>
    </main>
    <footer></footer>
    <script src="../script/dom_elements.js"></script>
    <script type="module" src="./database/main.js"></script>
</body>
</html>
